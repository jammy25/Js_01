<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Node List programetically</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    // Add node to div
    div.className = 'main'
    // div.id = 'myId'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generated title')
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    // div.innerText = "Coding in JS"
    const addText = document.createTextNode("Coding in JS")
    div.appendChild(addText)
    
    // so far we have created a div which is in memory and not displayed on the page - to do that we will ask document to attach it on page 

    document.body.appendChild(div)

    // Now once we have created a div, we can wrap it in a function and generate it with new text and background color. We can also pass loop and add diff color.
</script>
</html>

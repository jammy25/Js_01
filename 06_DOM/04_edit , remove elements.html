<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding in JS | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Let's add list item after JavaScript 
    // There are two three ways to do it

    // we will use function to create it
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")
    
    // This is a good method but not an optimized method, since to add after Javascript we have to traverse the tree and go at its end to add it, if the dataset is large and each time to append an element at the end if we have to Traverse the whole tree then its not a good way...
    
    function addOptiLang(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("golang")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit - one more example

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Java</li>'

    // Remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>

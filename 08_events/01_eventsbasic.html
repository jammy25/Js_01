<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
            <li>
                <img width="200px" height="130px" id="chipmunk" src="https://images.pexels.com/photos/18126082/pexels-photo-18126082/free-photo-of-close-up-of-chipmunk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="chipmunk">                
            </li>
            <li>
                <img width="200px" height="130px" id="food" src="https://images.pexels.com/photos/9478370/pexels-photo-9478370.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li>
                <img width="200px" height="130px" id="shiva" src="https://images.pexels.com/photos/12088465/pexels-photo-12088465.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li>
                <img width="200px" height="130px" id="nature" src="https://images.pexels.com/photos/1756427/pexels-photo-1756427.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li>
                <img width="200px" height="130px" id="norway" src="https://images.pexels.com/photos/1647962/pexels-photo-1647962.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li>
                <a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // Javascript is a sequentially running language, with few exception like in Asynchronous programming. Events also runs sequentially but with few exceptions like in browser events.
    
    // Task - click img to get alert.

    // There are several ways to the task

    // document.getElementById('shiva').onclick = function(){
    //     alert('shiva')
    // }

    // attachEvent()
    // jQuery - on

    // Best way in present is -

    // document.getElementById('shiva').addEventListener('click', function(e){
    //     console.log(e);
    // }, false)

    // Methods in event important for interview purpose
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, ClientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // Event Propagation has two methods bubbling and capturing mode
    // In bubbling we go from below to top and vice versa in
    
    document.getElementById('images').addEventListener('click', function(e){
        console.log('UL is clicked');
    }, false)
    // document.getElementById('shiva').addEventListener('click', function(e){
    //     console.log('shiva is clicked');
    // }, false)
    
    // Now this case has 3 parameters, 3rd parameter is false which is default, in that case the event will move in bubbling method
    // If we True the event then it will follow capturing mode
    
    // We have one more method know as stopProgation similar to preventDefault, this will not let bubbling after the event its applied on
    
    document.getElementById('shiva').addEventListener('click', function(e){
        console.log('shiva is clicked');
        e.stopPropagation()
    }, false)

    // preventDefault - prevents the event from happening

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log('google clicked');
    })

</script>
</html>

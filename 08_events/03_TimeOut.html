<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log('Kishan');
    }, 2000)

    // with diff syntax

    const sayGryffindor = function(){
       console.log('Harry'); 
    }
    setTimeout(sayGryffindor, 3000)

    // one more example with method

    const changeHeading = function(){
        document.querySelector('h1').innerHTML = 'I love to code...'
    }
    const changeMe = setTimeout(changeHeading, 2000)

    // +++ clearTimeout +++
    // we use this in case when we want to stop the setTimeout

    // clearTimeout(changeMe)

    // Now the name will not change even after 2000ms, but we this has no meaning we start and stop, so we should learn this with an event - (if some method is applied before the name change then it won't happen else the name will change).

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log('Stopped');
    })
</script>
</html>
